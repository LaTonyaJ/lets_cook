{% extends 'base.html' %}{% block title %}
<h1>{{user.first_name}}'s Favorite Meals!</h1>
{% endblock %}{% block content %}
<div>
  {% for like in user.favs %}
  <div class='thumb'>
    <img src='{{like.img}}' class="img-thumbnail" id='thumb-{{like.id}}'></img>
  </div>
  {% endfor %}
</div>
<p id='fav_instructions'></p>
{% endblock %}
