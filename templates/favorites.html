{% extends 'base.html' %}{% block title %}
<h1>{{user.first_name}}'s Favorite Meals!</h1>
{% endblock %}{% block content %}
<div id="fav-thumbs">
  {% for like in user.favs %}
  <div class='thumb'>
    <a href="/favorite/{{like.id}}">
      <img src='{{like.img}}' class="favs-thumbnail" id='thumb-{{like.id}}'></img>
    </a>
    <form class="remove">
      <button formaction='/delete/{{like.id}}' formmethod="POST" class="btn btn-primary-sm">Remove</button>
    </form>
  </div>
  {% endfor %}
</div>
{% endblock %}
