<div id='fav_card'>
    <img id='card_img' src='{{fav.img}}'></img>
    <div id='card_ing'>
        <h5>Ingredients:</h5>
        {% for item in items.items %}
            {% if item != None %}
                <li>{{item}}</li>
            {% endif %}
        {% endfor %}
    </div>
    <div id='card_inst'>
        <h5><b>Recipe:</b></h5>
        {% for step in instructions.get_steps %}
            <p>{{step}}</p>
        {% endfor %}
    </div>
   
</div>
